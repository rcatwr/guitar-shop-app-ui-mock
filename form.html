<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸŽ¸ Mill Ave. Guitar Works</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
      <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <style>
      .fredoka {
        font-family: "Fredoka One";
      }
    </style>
  </head>
  <body>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="fredoka is-size-2">Mill Ave. Guitar Works</p>
        <p class="subtitle">Repair Schedule</p>
      </div>
    </section>
    <section class="section">
      <div class="tabs is-medium is-centered">
        <ul>
          <li><a href="index.html">Current</a></li>
          <li><a>Completed</a></li>
          <li class="is-active"><a>New</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="box content">
          <p class="is-size-4">
            <span class="fredoka">New Order </span
            ><span class="tag is-large is-darker is-link is-pulled-right"
              >#49
            </span>
          </p>

          <div class="field">
            <label class="label">Item Description</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="text"
                placeholder="i.e. Fender Telecaster"
              />
              <span class="icon is-small is-left"
                ><i class="fas fa-guitar"></i
              ></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Customer Name</label>
            <div class="control has-icons-left">
              <input
                class="input"
                type="text"
                placeholder="i.e. Kim Deal"
                value=""
              />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Phone</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="text"
                placeholder="i.e. 555-444-5555"
                value=""
              />
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
             
            </div>
           
          </div>

          <div class="field">
            <label class="label">Service</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select</option>
                  <option>Setup</option>
                  <option>Electronics</option>
                  <option>Fretwork</option>
                  <option>Hardware Install</option>
                  <option>Neck Repair</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Dropped off:


            Expected by:
            Tech:
            Est. Cost: -->
            <div class="field">
              <label class="label">Dropped off</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="text"
                  placeholder="enter date"
                />
                <span class="icon is-small is-left"
                  ><i class="fas fa-calendar"></i
                ></span>
              </div>
            </div>

            <div class="field">
              <label class="label">Est. Pickup</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="text"
                  placeholder="enter date"
                />
                <span class="icon is-small is-left"
                  ><i class="fas fa-calendar"></i
                ></span>
              </div>
            </div>

            <div class="field">
              <label class="label">Tech</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Select</option>
                    <option>Bobbi Jo</option>
                    <option>Art</option>
                    <option>Patrick L.</option>
                    <option>Lisa B.</option>
                    <option>Frankie Bones</option>
                    <option>Other Employee</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Estimate</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="text"
                  placeholder="enter dollar amount"
                />
                <span class="icon is-small is-left"
                  ><i class="fas fa-dollar-sign"></i
                ></span>
              </div>
            </div>

      

          <div class="field">
            <label class="label">Notes</label>
            <div class="control">
              <textarea class="textarea" placeholder="Add details here"></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" />
               Rush order?
              </label>
            </div>
          </div>

        

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">Copyright 2021 Mill Ave. Guitar Works</footer>
  </body>
</html>
